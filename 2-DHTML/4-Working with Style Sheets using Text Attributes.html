<html>
<head>
    <title>Workingwith Style Sheets using Text Attributes</title>
    <style type="text/css"> 
        h1{
            font-family: Arial,elephant, helvetica;
            font-size: 26pt;
           color: red;
        }
        h6{
          font-size: 12pt;
          font-style: italic;
          font-weight: bold;
          color: green;
          text-align: justify;
          text-indent: .5in;
        }
        p{
            font-size: 12pt;
            font-style: normal;
            font-weight: bold;
            color: #23238e;
        
           
        }

    </style>
</head>
<body>
    <h1>Khwopa Engineering College</h1>
    <p>Libali-2</p>
    <h6>Bhaktapur.</h6>
    
</body>
</html>
