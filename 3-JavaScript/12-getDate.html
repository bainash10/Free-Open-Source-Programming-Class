<html>
    <head>
        <script>
            function showDate(){
          var d= new Date();
            var m=d.getMonth();
           var ye = d.getFullYear(); 
           let dd = d.getDay();
           let dat = d.getDate();
           switch(dd){
                case 3:
                    var y = "Wednesday";
                    break;

           }
           switch(m){
            case 3:
                var q = "March";
                break
           }
           document.getElementById("demo").innerHTML = y+ ',' + q + ',' + dat + ',' + ye;
            }
        </script>
    </head>

    <body>
        <h2>My js</h2>
             <input type="button" id="Pid"  onclick="showDate();" value="Show Date">

        <!-- onclick = "document.getElementById('demo').innerHTML = Date()"> Click me to display date and time
        </button> -->
        <p id="demo"></p>
       </body>
</html>
