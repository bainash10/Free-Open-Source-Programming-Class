<html>
    <head>
        <title>Navigator Object</title>
    </head>
    <body>
        <h2>javaScript</h2>
        <p>The window.location object</p>
        <script language="javaScript">
                document.write("full URL of this page is: <br>" + window.location.href + "<br> Page hostname is:" + window.location.hostname + "<br>Page path is" + window.location.pathname + "<br> Page protocol is" + window.location.protocol + "<br> Page number is" + window.location.port);
                
        </script>
    </body>
</html>
