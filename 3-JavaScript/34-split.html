<html>
    <head><title>Some string</title></head>
    <body>
        <script>
                var str="How are you doing today?";
                document.write(str.split(" ")+"<br/>");
                document.write(str.split("")+"<br/>");
                document.write(str.split(" ",3)+"<br/>");
                document.write(str.split(" ",2)+"<br/>");
        </script>
    </body>
</html>
