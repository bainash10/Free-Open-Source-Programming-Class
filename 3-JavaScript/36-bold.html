<html>
    <head><title>Some string</title></head>
    <body>
        <script>
                var str="Hello World!";
                document.write(str.bold()); 
                document.write(str.italics());         
                document.write(str.big());     
                document.write(str.small());     
                document.write(str.sup()); 
                document.write(str.sub());         
        </script>
    </body>
</html>
