<html>
    <head><title>Some string</title></head>
    <body>
        <script>
            var str="The rain in SPAIN stays mainly in the pain";
            var patt1=/ain/g;
            var patt2=/ain/gi;
            var patt3=/ain/;
            var patt4=/ain/i;
            document.write(str.match(patt1)+"<br>");
            document.write(str.match(patt2)+"<br>");
            document.write(str.match(patt3)+"<br>");
            document.write(str.match(patt4));
        </script>
    </body>
</html>
