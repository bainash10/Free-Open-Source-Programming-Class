<html>
    <head><title>Some string</title></head>
    <body>
        <script>
                var str="Hello happy world!";
                document.write(str.slice(6)+"<br/>");
                document.write(str.slice(-6)+"<br/>");
                document.write(str.slice(0,1)+"<br/>");
        </script>
    </body>
</html>
