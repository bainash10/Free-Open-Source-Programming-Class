<html>
	<head>
		<title>Table attribute - using bgcolor</title>
	</head>
	<body>
	<center>
	<table background="images.jpeg" border="5" width=60% cellspacing=15>
	<caption align="top"><b>Personal Information</b></caption>
	<tr>
	<th bgcolor="red">Name</th>
	<th bgcolor="yellow">Age</th>
	</tr>
	
	<tr align="center">
	<td bgcolor="green">Ram</td>
	<td bgcolor="blue">24</td>
	</tr>
	
	<tr align="center">
	<td>Sita</td>
	<td>22</td>
	</tr>
	
	
	</table>
	</center>
		</body>
		</html>
