<html>
	<head>
		<title>Table attribute - using colspan and rowspan</title>
	</head>
	<body>
	<center>
	<table border="5" width=60%>
	<caption align="bottom"><b>Marks Information</b></caption>
	<tr>
	<th rowspan="2">Name</th>
	<th colspan="3">Marks</th>
	</tr>
	
	<tr>
	<th>web</th>
	<th>ACA</th>
    <th>Project</th>
	</tr>
	
	<tr>
	<td>Sita</td>
	<td>A</td>
    <td>B</td>
    <td>A</td>
	</tr>
	
    <tr>
        <td>Hari</td>
        <td>B</td>
        <td>B</td>
        <td>C</td>
        </tr>
	</table>
	</center>
		</body>
		</html>
